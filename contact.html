<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Crowned Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<script>
    // Handle Contact & Appointment Forms
    document.getElementById('contactForm')?.addEventListener('submit', handleSubmit);
    document.getElementById('appointmentForm')?.addEventListener('submit', handleSubmit);

    async function handleSubmit(e) {
        e.preventDefault();
        const form = e.target;
        const submitBtn = form.querySelector('button[type="submit"]');
        
        // Disable button to prevent multiple submissions
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';

        try {
            const response = await fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            });

            if (response.ok) {
                // Redirect to thank-you page
                window.location.href = 'thank-you.html';
            } else {
                throw new Error('Failed to send message');
            }
        } catch (error) {
            alert('Oops! Something went wrong. Please try again.');
            console.error(error);
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = form.id.includes('contact') ? 'Send Message' : 'Schedule Appointment';
        }
    }
</script>
<body>
    <div class="header-container">
        <img src="logo.jpg" alt="Crowned Mobile Logo" class="header-logo">
        <Header>Contact Us</Header>
    </div>

    <div class="container">
        <h1>Get In Touch</h1>
        <p>We'd love to hear from you! Reach out through any of the following methods:</p>
        
        <div class="contact-info">
            <div class="contact-card">
                <h3>Phone</h3>
                <p><a href="tel:+9377281622">(937) 728-1622</a></p>
                <p>Monday - Friday: 9am - 6pm</p>
                <p>Saturday: 10am - 4pm</p>
            </div>
            
            <div class="contact-card">
                <h3>Email</h3>
                <p><a href="mailto:crownedmobile2025@gmail.com">crownedmobile2025@gmail.com</a></p>
                <p>Response time: Within 24 hours</p>
            </div>
            
       
        </div>
        
        <h2>Send Us a Message</h2>
       <form id="contactForm" action="https://formspree.io/f/crownedmobile2025@gmail.com" method="POST">
    <input type="hidden" name="_subject" value="New Contact Message from Crowned Mobile">
    <input type="hidden" name="_replyto" value="%email%"> <!-- Auto-fill reply-to -->
    <input type="text" name="_gotcha" style="display:none"> <!-- Anti-spam -->

    <div class="form-group">
        <label for="name" class="required">Your Name</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="email" class="required">Email Address</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
        <label for="subject" class="required">Subject</label>
        <input type="text" id="subject" name="subject" required>
    </div>
    
    <div class="form-group">
        <label for="message" class="required">Message</label>
        <textarea id="message" name="message" required></textarea>
    </div>
    
    <button type="submit">Send Message</button>
</form>
    </div>
</body>
</html>
