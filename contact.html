<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Crowned Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="floating-buttons">
        <a href="index.html" class="floating-button">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="appointment.html" class="floating-button">
            <i class="fas fa-calendar-alt"></i>
            <span>Book Now</span>
        </a>
        <a href="contact.html" class="floating-button">
            <i class="fas fa-phone-alt"></i>
            <span>Call Us</span>
        </a>
        <a href="subscription.html" class="floating-button">
            <i class="fas fa-star"></i>
            <span>Subscribe</span>
        </a>
    </div>

    <div class="header-container">
        <img src="logo.jpg" alt="Crowned Mobile Logo" class="header-logo">
        <Header>Contact Us</Header>
    </div>

    <div class="container">
        <h1 class="section-title">Get In Touch</h1>
        
        <div class="contact-info">
            <div class="contact-card">
                <h3><i class="fas fa-phone"></i> Phone</h3>
                <p><a href="tel:+1234567890">(123) 456-7890</a></p>
                <p>Monday-Friday: 9am-6pm</p>
                <p>Saturday: 10am-4pm</p>
            </div>
            
            <div class="contact-card">
                <h3><i class="fas fa-envelope"></i> Email</h3>
                <p><a href="mailto:crownedmobile2025@gmail.com">crownedmobile2025@gmail.com</a></p>
                <p>Response within 24 hours</p>
            </div>
        </div>

        <h2 class="section-title">Send Us a Message</h2>
        <form id="contactForm" action="https://formspree.io/f/xnnvbapg" method="POST">
            <input type="hidden" name="_subject" value="New Contact Message - Crowned Mobile">
            <input type="hidden" name="_replyto" value="%email%">
            <input type="hidden" name="_next" value="thank-you.html">
            <input type="text" name="_gotcha" style="display:none">

            <div class="form-group">
                <label for="name" class="required">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject" class="required">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message" class="required">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Send Message</button>
        </form>
    </div>
    <script src="floating-buttons.js"></script>
</body>
</html>
