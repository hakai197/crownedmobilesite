<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Crowned Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .thank-you-container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .thank-you-icon {
            font-size: 4rem;
            color: #23d160;
            margin-bottom: 1rem;
        }
        .thank-you-message {
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="floating-buttons">
        <a href="index.html" class="floating-button">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="appointment.html" class="floating-button">
            <i class="fas fa-calendar-alt"></i>
            <span>Book Now</span>
        </a>
        <a href="contact.html" class="floating-button">
            <i class="fas fa-phone-alt"></i>
            <span>Call Us</span>
        </a>
        <a href="subscription.html" class="floating-button">
            <i class="fas fa-star"></i>
            <span>Subscribe</span>
            <span class="soon-badge"></span>
        </a>
    </div>

    <div class="thank-you-container">
        <div id="thankYouContent">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="thank-you-message">
                <h1>Thank You!</h1>
                <p>Your submission has been received successfully.</p>
            </div>
            <a href="index.html" class="button">Return to Homepage</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const formType = urlParams.get('form');
            const thankYouContent = document.getElementById('thankYouContent');
            
            if (formType === 'appointment') {
                thankYouContent.innerHTML = `
                    <div class="thank-you-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="thank-you-message">
                        <h1>Appointment Request Received!</h1>
                        <p>Thank you for booking with Crowned Mobile. We'll contact you within 24 hours to confirm your appointment details.</p>
                        
                    </div>
                    <a href="index.html" class="button">Return to Homepage</a>
                `;
            } else if (formType === 'contact') {
                thankYouContent.innerHTML = `
                    <div class="thank-you-icon">
                        <i class="fas fa-envelope-open-text"></i>
                    </div>
                    <div class="thank-you-message">
                        <h1>Message Sent Successfully!</h1>
                        <p>Thank you for contacting Crowned Mobile. We'll respond to your inquiry as soon as possible.</p>
                        <p><i class="fas fa-envelope"></i> You'll receive a confirmation email shortly.</p>
                    </div>
                    <a href="index.html" class="button">Return to Homepage</a>
                `;
            }
        });
    </script>
</body>
</html>
